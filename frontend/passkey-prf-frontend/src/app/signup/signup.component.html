<div class="grid grid-cols-1 lg:grid-cols-2 h-screen p-5 overflow-auto">
  <div
    class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24"
  >
    <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
      <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">
        Sign up with a passkey
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/login"
          title=""
          class="font-semibold text-black transition-all duration-200 hover:underline"
        >
          Sign In
        </a>
      </p>
      <form #form="ngForm" (submit)="onSubmit(form)" class="mt-8">
        <div class="space-y-5">
          <div>
            <label for="name" class="text-base font-medium text-gray-900">
              Full Name
            </label>
            <div class="mt-2">
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                placeholder="Full Name"
                ngModel
                required
                name="name"
                #name="ngModel"
                id="name"
              />
              <div
                *ngIf="name.errors?.['required'] && name.touched"
                style="color: red"
              >
                <p class="mt-1 text-xs">* This field is required.</p>
              </div>
            </div>
          </div>
          <div>
            <label for="" class="text-base font-medium text-gray-900">
              Email address
            </label>
            <div class="mt-2">
              <input
                id="email"
                placeholder="Email"
                required
                ngModel
                email
                name="email"
                #email="ngModel"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
              />
              <div
                *ngIf="email.errors?.['required'] && email.touched"
                style="color: red"
              >
                <p class="mt-1 text-xs">* This field is required.</p>
              </div>
              <div
                *ngIf="email.errors?.['email'] && email.touched"
                style="color: red"
              >
                <p class="mt-1 text-xs">* Invalid Email Address.</p>
              </div>
            </div>
          </div>
          <div>
            <button
              type="submit"
              [disabled]="!form.valid"
              [class]="
                (form.valid
                  ? 'hover:bg-black/80 bg-black '
                  : 'cursor-not-allowed bg-black/80 ') +
                'inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white'
              "
            >
              Create Account
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="ml-2"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="h-0 w-0 lg:h-full lg:w-full flex justify-center items-center">
    <div class="h-full w-full">
      <img
        class="mx-auto h-full w-full rounded-md object-cover"
        src="https://images.unsplash.com/photo-1630673245362-f69d2b93880e?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1740&amp;q=80"
        alt=""
      />
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
></ngx-spinner>
<p-toast position="top-center" preventOpenDuplicates="true" />
