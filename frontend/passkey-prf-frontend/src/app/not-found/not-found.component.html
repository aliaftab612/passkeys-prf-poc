<div class="py-10">
  <div class="text-center">
    <p class="text-base font-semibold">404</p>
    <h1 class="mt-2 text-3xl font-bold tracking-tight">Page Not Found</h1>
    <p class="mt-4 text-base leading-7 text-gray-600">
      Sorry, the page you are looking for doesn't exist or has been moved.
    </p>
    <div class="mt-4 flex items-center justify-center gap-x-3">
      <a
        (click)="navigateToHome()"
        class="cursor-pointer rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
      >
        Navigate to Home
      </a>
    </div>
  </div>
</div>
